<!DOCTYPE html>

  <style>

  font-weight: bold;
  border: none;
  padding: 0.7rem;
  width: 100%;

  cursor: pointer;
}
  </style>
</head>
<body>

  <header>

  <button id="boton-carrito" onclick="toggleCarrito()">ðŸ›’ Carrito <span id="contador">0</span></button>

  <div class="productos">
    <div class="producto">
      <img src="https://topflex-web.com/wp-content/uploads/2024/10/Captura-de-pantalla-2024-03-22-a-las-15.23.17.jpg" />
      <h3>Francia 2024 Home</h3>
      <p class="precio">29.99â‚¬</p>
      <select id="talla-b1"><option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option></select>
      <button onclick="agregarAlCarrito('BarÃ§a 2024 Home', 29.99, document.getElementById('talla-b1').value)">AÃ±adir</button>
    </div>
    <div class="producto">
      <img src="https://topflex-web.com/wp-content/uploads/2024/10/Captura-de-pantalla-2024-03-22-a-las-15.23.35.jpg" />
      <h3>Francia 2024 Away</h3>
      <p class="precio">29.99â‚¬</p>
      <select id="talla-b2"><option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option></select>
      <button onclick="agregarAlCarrito('BarÃ§a 2024 Away', 29.99, document.getElementById('talla-b2').value)">AÃ±adir</button>
    </div>
  </div>

  <div id="carrito-panel">
    <h2>Carrito</h2>
    <ul id="lista-carrito"><li>Carrito vacÃ­o</li></ul>
    <p><strong>Total: â‚¬<span id="total">0.00</span></strong></p>
    <button id="comprar" onclick="comprar()">Comprar</button>
  </div>

  <script>
    let carrito = [];

function toggleCarrito() {
  document.getElementById('carrito-panel').classList.toggle('abierto');
}

function agregarAlCarrito(nombre, precio, talla) {
  const key = `${nombre} (${talla})`;
  const item = carrito.find(p => p.key === key);
  if (item) {
    item.cantidad++;
  } else {
    carrito.push({ key, nombre, talla, precio, cantidad: 1 });
  }
  actualizarCarrito();
}

function eliminarDelCarrito(index) {
  if (carrito[index].cantidad > 1) {
    carrito[index].cantidad--;
  } else {
    carrito.splice(index, 1);
  }
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById('lista-carrito');
  const totalSpan = document.getElementById('total');
  const contador = document.getElementById('contador');

  lista.innerHTML = '';
  let total = 0;
  let cantidadTotal = 0;

  carrito.forEach((item, index) => {
    total += item.precio * item.cantidad;
    cantidadTotal += item.cantidad;
    const li = document.createElement('li');
    li.innerHTML = `${item.nombre} (${item.talla}) x${item.cantidad} - â‚¬${(item.precio * item.cantidad).toFixed(2)} <button onclick="eliminarDelCarrito(${index})">-</button>`;
    lista.appendChild(li);
  });

  if (carrito.length === 0) {
    lista.innerHTML = '<li>Carrito vacÃ­o</li>';
  }

  totalSpan.textContent = total.toFixed(2);
  contador.textContent = cantidadTotal;
}

function comprar() {
  if (carrito.length === 0) {
    alert("Tu carrito estÃ¡ vacÃ­o.");
    return;
  }
  alert("Â¡Gracias por tu compra!");
  carrito = [];
  actualizarCarrito();
  toggleCarrito();
}
  </script>
